<div class="modal-header animated fadeIn">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body animated fadeIn">
    <span [innerHTML]="message"></span>

</div>
<div class="modal-footer animated fadeIn">
    <button type="button"  class="btn btn-outline-light"  (click)="activeModal.close('Close click')"> Cerrar</button>
</div>
