<app-nav-bar-emp></app-nav-bar-emp><br>
<div class="container">
    <h2 id="titulo" class="title">Listado de Habitaciones</h2>
    <input autocomplete="off" type="text " class="email" name="search" placeholder="Search" [(ngModel)]="searchhabitacion">

</div>
<br>
<br>

<div class="container">
    <td><button id="eliminar" type="button" class="btn btn-light" (click)="consultar()"><i class="fas fa-redo-alt"></i></button></td>
    <br>
    <table class="table table-bordered ">
        <thead>
            <tr>
                <th scope="col ">#</th>
                <th scope="col ">IDHabitacion</th>
                <th scope="col ">Tipo</th>
                <th scope="col ">Costo</th>
                <th scope="col ">Estado</th>
                <th scope="col ">Usos</th>
                <th scope="col ">Eliminar</th>
                <th scope="col ">Modificar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let habitacion of habitaciones |filtrohabitacion : searchhabitacion; index as i ">
                <th scope="row ">{{i+1}}</th>
                <td><strong>{{habitacion.idhabitacion}}</strong></td>
                <td><strong>{{habitacion.tipo}}</strong></td>
                <td><strong>{{habitacion.costo|currency:'COP$ ':'symbol':'.0-0'}}</strong></td>
                <td><strong>{{habitacion.estado}}</strong></td>
                <td><strong>{{habitacion.usos}}</strong></td>
                <td><button id="eliminar" type="button" class="btn btn-light" (click)="eliminar(habitacion.idhabitacion)"><i class="fas fa-minus-circle"></i> Eliminar</button></td>
                <td><button type="button" class="btn btn-secondary" (click)="actualizar(habitacion)"><i class="fas fa-edit"></i> Modificar</button></td>
            </tr>
        </tbody>
    </table>
</div>
