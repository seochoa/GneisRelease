<app-nav-bar-emp></app-nav-bar-emp>
<div class="col col-sm-4 animated fadeIn fast">
    <div class="container">
        <div class="img">
            <img src="assets/img/producto.svg">
        </div>
        <div class="login-content">
            <form [formGroup]="formGroup">

                <h2 id="titulo" class="title">Registro De Productos</h2>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" autocomplete="off" name="idproducto" class="input" placeholder="ID Producto" [ngClass]="{'is-invalid':control.idproducto.errors && control.idproducto.touched}" formControlName="idproducto">
                        <div *ngIf="control.idproducto.errors"  class="invalid-feedback">
                            <div *ngIf="control.idproducto.errors.required">
                                Se requiere el ID del Producto
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-bread-slice"></i>
                    </div>
                    <div class="div">
                        <input type="text" autocomplete="off" name="descripcion" class="input" placeholder="Descripcion" [ngClass]="{'is-invalid':control.descripcion.errors && control.descripcion.touched}" formControlName="descripcion">
                        <div *ngIf="control.descripcion.errors"  class="invalid-feedback">
                            <div *ngIf="control.descripcion.errors.required">
                                Se requiere la descripcion del Producto
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-sort-numeric-up"></i>
                    </div>
                    <div class="div">
                        <input type="number" autocomplete="off" name="stock" class="input" placeholder="Cantidad Stock" [ngClass]="{'is-invalid':control.stock.errors && control.stock.touched}" formControlName="stock">
                        <div *ngIf="control.stock.errors"  class="invalid-feedback">
                            <div *ngIf="control.stock.errors.required">
                                Se requiere el stock del Producto
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="div">
                        <input type="number" autocomplete="off" name="vrunitario" class="input" placeholder="Vr Unitario" [ngClass]="{'is-invalid':control.vrunitario.errors && control.vrunitario.touched}" formControlName="vrunitario">
                        <div *ngIf="control.vrunitario.errors"  class="invalid-feedback">
                            <div *ngIf="control.vrunitario.errors.required">
                                Se requiere el Valor unitario del Producto
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" id="login" class="btn btn-light" (click)="onSave() " [disabled]="formGroup.invalid" id="login">Registrar</button>
            </form>
        </div>
    </div>
</div>
